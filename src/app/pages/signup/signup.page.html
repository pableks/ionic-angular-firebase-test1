<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear tu usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-auth-form #signupForm (formSubmitted)=signupUser($event) [actionButtonText]="'Crear cuenta'"></app-auth-form>

  <ion-button expand="block" fill="clear" routerLink="/login">
    Ya tengo una cuenta
  </ion-button>
</ion-content>
